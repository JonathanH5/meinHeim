    <div class="row">
      <div class="large-12 columns">
        <center><h1>meinHeim - Heimsteuerung</h1></center>

    	<div class="large-6 medium-6 columns">

    		</div>
		</div>
		<div class="large-6 medium-6 columns">

			             		</ul>
			             	</div>
	             		</div>
	           		</div>
	    			<div class="panel">

	             			<div class="large-1 columns"></div>
	             			<div class="large-11 columns">
			             		<ul id="information_connected_devices" >
			             		</ul>
			             	</div>
	             		</div>
	           		</div>
	           		<div class="panel">
	             		<p>Aktive Regeln</p>
	             		<div class="row">
	             			<div class="large-1 columns"></div>
	             			<div class="large-11 columns">
			             		<table id="rules" style="width:100%">
			             		</table>
			             	</div>
	             		</div>
	           		</div>
	           		<div class="panel">
	             		<p>Sensordaten</p>
	             		<div class="row">
	             			<div class="large-1 columns"></div>
	             			<div class="large-11 columns">
			             		<ul>
                                    <li id="information_amm_illuminance"></li>
			             		</ul>
			             	</div>
	             		</div>
	           		</div>
           		</div>

		</div>

      $(document).foundation();
